{% extends 'base.html' %}

{% block styles %}
<style>
    body,
    html {
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #343541;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 60%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #40414f;
        border-radius: 0;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .chat-header {
        padding: 15px;
        background-color: #202123;
        color: white;
        text-align: center;
        font-weight: bold;
    }

    .messages-box {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #343541;
    }

    .messages-list {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .message {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .message.received {
        align-items: flex-start;
    }

    .message.sent {
        align-items: flex-end;
    }

    .message-text {
        padding: 15px;
        border-radius: 10px;
        max-width: 75%;
        font-size: 14px;
        line-height: 1.5;
    }

    .message.received .message-text {
        background-color: #444654;
        color: white;
    }

    .message.sent .message-text {
        background-color: #10a37f;
        color: white;
    }

    .message-form {
        display: flex;
        padding: 15px;
        background-color: #202123;
        border-top: 1px solid #444654;
    }

    .message-input {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        background-color: #444654;
        color: white;
    }

    .message-input:focus {
        outline: none;
    }

    .btn-send {
        background-color: #10a37f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-send:hover {
        background-color: #0e8b6c;
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">ChatGPT</div>
    <div class="messages-box">
        <ul class="messages-list">
            <li class="message received">
                <div class="message-text">Hello! How can I assist you today?</div>
            </li>
        </ul>
    </div>
    <form class="message-form">
        {% csrf_token %}
        <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
        <button type="submit" class="btn-send">Send</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const messageForm = document.querySelector('.message-form');
    const messagesList = document.querySelector('.messages-list');
    const messageInput = document.getElementById('message-input');

    messageForm.addEventListener('submit', (e) => {
        e.preventDefault()

        const msg = messageInput.value.trim();
        if (msg.length === 0) {
            return;
        }

        const msgItem = document.createElement('li');
        msgItem.classList.add('message', 'sent');
        msgItem.innerHTML = `
        <div class='message-text'>
            <div class='message-sender'>
                <b>You</b>
            </div>
            <div class='message-content'>
                ${msg}
            </div>
        </div>`;
        messagesList.appendChild(msgItem)
        messageInput.value = '';


        fetch('', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'message': msg
            })
        }).then(response => response.json()).then(data => {
            const response = data.response;
            const msgItem = document.createElement('li');
            msgItem.classList.add('message', 'received');
            msgItem.innerHTML = `
                <div class='message-text'>
                    <div class='message-sender'>
                        <b>You</b>
                    </div>
                    <div class='message-content'>
                        ${response}
                    </div>
                </div>`;
            messagesList.appendChild(msgItem)
            messageInput.value = '';
        })
    })
</script>
{% endblock %}
